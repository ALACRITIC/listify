<div class="content">
  <div class="header">{{ feed.user.name }}</div>
  <div class="meta">
    <span class="category">{{feed.user.screen_name}}</span>
  </div>
  <div class="description">
    <p>{{ feed.text }}</p>
  </div>
</div>
<div class="extra content">
  <div class="right floated author">
    <img class="ui avatar image" [src]="feed.user.profile_image_url"> Matt
  </div>
</div>
