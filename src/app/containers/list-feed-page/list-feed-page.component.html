<div *ngIf="(feeds | async)">
  <div class="ui grid">
    <div class="">
      <div class="ui cards">
        <ist-feed [feed]="feed" class="card"
          (favClicked)="addToFav($event)" 
          (removeFavClicked)="removeFromFav($event)"
          (retweetClicked)="retweet($event)"
          *ngFor="let feed of feeds| async"></ist-feed>
      </div>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
